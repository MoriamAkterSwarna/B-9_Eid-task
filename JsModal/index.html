<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Example</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/cf5ac541b9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <nav class="flex">
        <ul class="list-none">
          <li><a href="/loader.html"> Loader</a></li>
          <li><a href="/slider.html">Slider</a></li>
          <li><a href="/countDownTimer/countDownTimer.html"></a></li>
          <li><a href=""></a></li>
        </ul>
      </nav>
    </div>
    <div class="flex justify-center items-center mt-[20%]">
      <button id="open-modal" class="bg-green-500 px-5 py-2 rounded">
        Open Modal
      </button>
    </div>
    <div
      id="modal"
      class="hidden fixed inset-0 flex justify-center items-center bg-purple-600 bg-opacity-30"
    >
      <div class="bg-white p-8 rounded-lg w-1/3 h-1/3 relative">
        <!-- <div>
          <i
            class="fa-solid fa-circle-check text-green-500 bg-black h-10 w-10"
          ></i> -->
        <i class="fa-duotone fa-circle-check"></i>
        <!-- </div> -->
        <h2 class="text-2xl font-bold mb-4 text-center">JS Modal</h2>

        <p class="my-3 text-xl">
          You have opened this modal Successfully!!!! ðŸŽ‡ðŸŽ‡
        </p>

        <hr />
        <button
          id="close-modal"
          class="mt-8 absolute bottom-2 right-4 bg-red-500 text-white px-4 py-2 rounded"
        >
          Close
        </button>
      </div>
    </div>

    <script>
      const openModalButton = document.getElementById("open-modal");
      const modal = document.getElementById("modal");
      console.log(openModalButton);
      console.log(modal);

      function showModal() {
        modal.classList.remove("hidden");
        console.log(modal.classList);
      }

      function hideModal() {
        modal.classList.add("hidden");
        console.log(modal.classList);
      }

      openModalButton.addEventListener("click", showModal);

      const closeModalButton = document.getElementById("close-modal");
      closeModalButton.addEventListener("click", hideModal);
    </script>
  </body>
</html>
